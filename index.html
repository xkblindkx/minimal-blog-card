<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <article class="card">
      <img src="./img/cactus_img.jpg" alt="" class="card__img" />
      <strong class="card__tag">Design</strong>
      <h2 class="card__title">Embracing Minimalist</h2>
      <p class="card__text">
        From minimalist scupultures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <span class="card__author">Annie Spratt</span>
    </article>
  </body>
</html>
